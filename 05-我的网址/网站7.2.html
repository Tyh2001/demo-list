    const webList = document.querySelector('.webList')
    const crumbsItem = document.querySelector('.crumbs-item')

    // 初次渲染内容
    crumbsItem.innerHTML = menuList[0].title
    menuLi[0].classList = 'clickItem'
    web[0].forEach(item => {
      webList.innerHTML += item
    })

    menuLi.forEach(dom => {
      dom.addEventListener('click', function () {
        // 每次点击先将渲染的内容清空
        webList.innerHTML = ''

        // 点击的时候先将所有的列表标签的 class 清除
        menuLi.forEach(itemLi => {
          itemLi.classList = ''
        })

        // 获取到每个列表的 index 属性
        const dom_index = this.getAttribute('index')

        // 给点击的列表标签添加高亮显示
        this.classList = 'clickItem'

        // 点击渲染不同的面包屑
        crumbsItem.innerHTML = menuList[dom_index - 1].title

        // 渲染对应的内容
        web[dom_index - 1].forEach(item => {
          webList.innerHTML += item
        })
      })
    })
