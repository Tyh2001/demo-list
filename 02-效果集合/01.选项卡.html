<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>选项卡</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      li {
        width: 150px;
        height: 70px;
        border: 3px solid black;
        float: left;
        list-style: none;
        text-align: center;
        line-height: 70px;
        background-color: skyblue;
      }

      .box {
        width: 462px;
        height: 462px;
        border: 3px solid black;
        clear: both;
        display: none;
        background-color: yellowgreen;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <div>
      <div class="box">111111</div>
      <div class="box">222222</div>
      <div class="box">333333</div>
    </div>
    <script src="jquery.js"></script>
    <script>
      var a = $('li')
      var b = $('.box')
      a.click(function () {
        var c = $(this).index()
        for (var i = 0; i < b.length; i++) {
          var d = $(b[i]).index()
          console.log(i)
          if (c === d) {
            $(b[i]).css('display', 'block')
            $(b[i]).siblings().css('display', 'none')
          }
        }
      })
    </script>
  </body>
</html>
