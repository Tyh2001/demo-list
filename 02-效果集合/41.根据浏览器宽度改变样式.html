<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <script src="jquery.js"></script>
    <script>
      window.onresize = function () {
        var win = $(window).width()
        if (win < 700) {
          $('.box').css('background-color', 'red')
        } else {
          $('.box').css('background-color', 'blue')
        }
      }
    </script>
  </body>
</html>
