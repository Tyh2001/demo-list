<!DOCTYPE html>
<html>
  <head>
    <title>切换夜间模式</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .chooseBtn {
        display: none;
      }

      .choose-label {
        position: fixed;
        top: 30px;
        left: 40px;
        box-shadow: #ccc 0px 0px 0px 1px;
        width: 60px;
        height: 30px;
        display: inline-block;
        border-radius: 20px;
        position: relative;
        background-color: #bdbdbd;
        overflow: hidden;
      }

      .choose-label:before {
        content: '';
        position: absolute;
        left: 0;
        width: 30px;
        height: 30px;
        display: inline-block;
        border-radius: 20px;
        background-color: #fff;
        z-index: 20;
        -webkit-transition: all 0.5s;
        transition: all 0.5s;
      }

      .chooseBtn:checked + label.choose-label:before {
        left: 30px;
      }

      .chooseBtn:checked + label.choose-label {
        background-color: #51ccee;
      }

      .boxa {
        color: #fff;
        width: 472px;
        margin: 0 auto;
        margin-top: 12%;
      }

      .boxa .boxa-h1 {
        font-size: 50px;
      }
    </style>
  </head>

  <body style="background-color: white">
    <!-- 开关按钮 -->
    <form action="accc">
      <input type="checkbox" name="sex" id="value" class="chooseBtn" />
      <label for="value" class="choose-label"></label>
    </form>
    <div class="boxa">
      <h1 class="boxa-h1">You see me at last,</h1>
      <h1 class="boxa-h1">Did you miss me？</h1>
    </div>
    <script src="jquery.js"></script>
    <script>
      $('.chooseBtn').click(function () {
        let bodystyle = $('body').attr('style')
        if (bodystyle === 'background-color: white;') {
          $('body').css('background-color', 'black')
        } else {
          $('body').css('background-color', 'white')
        }
      })
    </script>
  </body>
</html>
