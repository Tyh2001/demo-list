<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>原生JS模态框</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      width: 100%;
      height: 100%;
    }

    .heibox {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 0px;
      left: 0px;
      display: none;
    }

    .heibox .guan {
      width: 300px;
      height: 150px;
      border: 2px solid black;
      background-color: burlywood;
      margin-top: 200px;
      margin-left: 500px;
    }
  </style>

  <body>
    <button class="kai-btn">弹出模态框</button>
    <div class="heibox">
      <div class="guan">
        <button class="guan-btn">关闭</button>
      </div>
    </div>
    <script>
      var kaibtn = document.querySelector('.kai-btn')
      var guanbtn = document.querySelector('.guan-btn')
      var heibox = document.querySelector('.heibox')
      kaibtn.onclick = function () {
        heibox.style.display = 'block'
      }
      guanbtn.onclick = function () {
        heibox.style.display = 'none'
      }
    </script>
  </body>
</html>
