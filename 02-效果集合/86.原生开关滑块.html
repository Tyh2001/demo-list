<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <style>
      input[type='checkbox'] {
        width: 0;
        height: 0;
        visibility: hidden;
      }

      label {
        display: block;
        width: 500px;
        height: 150px;
        background: #477a85;
        border-radius: 100px;
        position: relative;
        cursor: pointer;
        transition: 0.5s;
        box-shadow: 0 0 20px #477a8550;
      }

      label::after {
        content: '';
        width: 120px;
        height: 120px;
        background: #e8f5f7;
        position: absolute;
        border-radius: 70px;
        top: 15px;
        left: 15px;
        transition: 0.5s;
      }

      input:checked + label:after {
        left: calc(100% - 10px);
        transform: translateX(-100%);
      }

      input:checked + label {
        background-color: #243d42;
      }

      label:active:after {
        width: 160px;
      }
    </style>
  </head>

  <body>
    <input type="checkbox" name="switch" id="switch" />
    <label for="switch"></label>
  </body>
</html>
