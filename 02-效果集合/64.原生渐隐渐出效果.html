<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <button>点击</button>
    <br />
    <div class="box"></div>
    <script>
      let btn = document.querySelector('button')
      let box = document.querySelector('.box')
      function fadeIn(item, time) {
        box.style = `
          opacity: ${item};
          transition: opacity ${time}s;
        `
      }

      let show = true
      btn.onclick = function () {
        if (show) {
          fadeIn(1, 0.5)
          show = false
        } else {
          fadeIn(0, 0.5)
          show = true
        }
      }
    </script>
  </body>
</html>
