<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <script>
      document.onkeydown = function (e) {
        var ev = document.all ? window.event : e
        if (ev.keyCode == 13) {
          alert('222')
        }
      }
    </script>
  </body>
</html>
