<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>表格</title>
  </head>

  <body>
    <table>
      <!-- 表头 -->
      <thead>
        <tr>
          <th>编号</th>
          <th>姓名</th>
          <th>年龄</th>
          <th>住址</th>
        </tr>
      </thead>

      <!-- 表干 -->
      <tbody>
        <tr>
          <td>1</td>
          <td>张三</td>
          <td>22</td>
          <td>秦皇岛</td>
        </tr>

        <tr>
          <td>2</td>
          <td>李四</td>
          <td>21</td>
          <td>北京</td>
        </tr>

        <tr>
          <td>3</td>
          <td>王五</td>
          <td>15</td>
          <td>杭州</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
