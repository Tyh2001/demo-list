<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>弹性布局2</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      display: flex;
      height: 200px;
    }

    .box div:nth-child(1) {
      background-color: red;
    }

    .box div:nth-child(2) {
      background-color: blue;
    }

    .box div:nth-child(3) {
      background-color: yellow;
    }

    .box div:nth-child(4) {
      background-color: green;
    }
  </style>

  <body>
    <div class="box">
      <div>这是第一段文字</div>
      <div>这是第二段文字</div>
      <div>这是第三段文字</div>
      <div>这是第四段文字</div>
    </div>
  </body>
</html>
