<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>初识flex-弹性布局1</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .zuo {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 200px;
      height: 1080px;
      background-color: skyblue;
    }

    .you {
      position: fixed;
      top: 0px;
      right: 0px;
      width: 200px;
      height: 1080px;
      background-color: skyblue;
    }

    .zhong {
      margin: 0 200px;
    }
  </style>

  <body>
    <!-- 两边固定宽,中间自适应布局 -->
    <div class="zuo"></div>
    <div class="zhong">
      喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵
    </div>
    <div class="you"></div>
  </body>
</html>
