<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
      .box {
        width: 100px;
        height: 75px;
        border: 1px solid;

        float: left;
        margin-right: 50px;
      }

      .picbox {
        width: 400px;
        height: 300px;
        border: 1px solid;
        background: pink;
        position: absolute;
        display: none;
      }

      .picbox span {
        display: block;
        height: 30px;
        background: #000;
        color: #fff;
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <a href="images/apple_1_bigger.jpg" title="苹果Ipod">
        <img src="images/apple_1.jpg" />
      </a>
    </div>

    <div class="box">
      <a href="images/apple_2_bigger.jpg" title="苹果IPhone">
        <img src="images/apple_2.jpg" />
      </a>
    </div>

    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>

    <script type="text/javascript" src="js/index.js"></script>

</html>
