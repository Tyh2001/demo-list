<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        $('.list div:first').css('width', '338px')
        $('.list div:not(:first)').css('width', '0')
        $('.list img:first').attr('src', 'images/list_0_1_03.gif')

        var i = 0
        $('.list img').click(function () {
          //1换 图片
          $(this).attr('src', 'images/list_0_1_03.gif')
          $(this)
            .parent()
            .siblings()
            .children('img')
            .attr('src', 'images/list_0_03.gif')
          //2增加点击图片的右侧div的宽度
          $(this).next().stop().animate({ width: '338px' })
          //3减小其它图片的右侧div的宽度
          $(this)
            .parent()
            .siblings()
            .children('div')
            .stop()
            .animate({ width: '0' })
        })
      })
    </script>

        background-color: #0099ff;
        float: left;
        overflow: hidden;
      }

      .list img {

    </style>
  </head>
