<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul {
        list-style: none;
        height: 50px;
      }

      ul.list li {
        width: 100px;
        height: 50px;
        float: left;
        border: 1px solid green;
      }

      ul.content li {
        width: 304px;
        height: 200px;
        border: 1px solid greenyellow;
        border-top: none;
        display: none;
      }

      ul.list .listlishow {
        border-bottom: 1px solid white;
        background-color: #86c7ee;
      }
    </style>
  </head>

  <body>
    <div>
      <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <ul class="content">
        <li>第一个tab</li>
        <li>第二个tab</li>
        <li>第三个tab</li>
      </ul>
    </div>
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        //             初始显示第一个
        $('.list li:first').addClass('listlishow')
        $('.content li:first').show()

        //             为每个list中的li添加悬停时件
        $('.list li').click(function () {
          var i = $(this).index()
          $(this).addClass('listlishow').siblings().removeClass('listlishow')

          $('.content li').hide()
          $('.content li').eq(i).show()
        })
      })
    </script>
  </body>
</html>
