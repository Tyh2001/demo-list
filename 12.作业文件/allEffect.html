<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: #000080;
      }
    </style>
  </head>

  <body>
    <input type="button" value="显示" id="btn1" />
    <input type="button" value="隐藏" id="btn2" />
    <input type="button" value="滑上" id="btn3" />
    <input type="button" value="滑下" id="btn4" />
    <input type="button" value="滑上滑下" id="btn7" />
    <input type="button" value="淡入" id="btn5" />
    <input type="button" value="淡出" id="btn6" />
    <input type="button" value="淡入淡出" id="btn10" />
    <input type="button" value="淡入到" id="btn8" />
    <input type="button" value="动画" id="btn9" />
    <input type="button" value="动画2" id="btn11" />
    <div></div>
    <script>
      $(function () {
        $('#btn9').click(function () {
          $('div').animate(
            { marginLeft: '800px', marginTop: '500px' },
            5000,
            function () {
              $('div').css('backgroundColor', 'red')
            }
          )
          //
        })

        $('#btn11').click(function () {
          $('div')
            .animate({ marginLeft: '50px' }, 1000)
            .animate({ marginLeft: '0px' }, 1000)
            .animate({ marginLeft: '50px' }, 1000)
            .animate({ marginLeft: '0px' }, 1000)
        })
        $('#btn1').click(function () {
          $('div').show()
        })
        $('#btn2').click(function () {
          $('div').hide()
        })
        $('#btn3').click(function () {
          $('div').slideUp(5000)
        })
        $('#btn4').click(function () {
          $('div').slideDown()
        })
        $('#btn7').click(function () {
          $('div').slideToggle()
        })
        $('#btn5').click(function () {
          $('div').fadeIn(2000)
        })
        $('#btn6').click(function () {
          $('div').fadeOut()
        })
        $('#btn10').click(function () {
          $('div').fadeToggle()
        })
        $('#btn8').click(function () {
          $('div').fadeTo('slow', 0.2)
        })
      })
    </script>
  </body>
</html>
