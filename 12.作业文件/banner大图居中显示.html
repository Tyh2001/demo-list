    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .banner {
        width: 100%;
        height: 550px;
        overflow: hidden;
        position: relative;
      }

      .banner .imagelist {
        list-style: none;
        width: 600%;
        height: 550px;
      }

      .banner .imagelist li {
        float: left;
        width: 16.66%;
        height: 550px;
        position: relative;
        overflow: hidden;
      }

      .banner img {
        position: absolute;
        left: 50%;
        top: 0;
        margin-left: -960px;
      }

      .list {
        list-style: none;
        position: absolute;
        top: 490px;
        left: 60%;
      }

      .list li {
        float: left;
        margin-right: 15px;
      }

      .list li a {
        display: block;
        width: 25px;
        height: 25px;
        background-color: #000000;
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        $('.list li').click(function () {
          var i = $(this).index()
          $(this).css({ width: '20px', height: '30px' })
          $('.imagelist')
            .stop()
            .animate({ marginLeft: -i * 100 + '%' })
        })
        console.log($('.p-1').text())
        console.log($('.p-1').html())
      })
    </script>
