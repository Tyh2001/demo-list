    <style type="text/css">
      #containes {
        width: 480px;
        height: 320px;
        border: 1px solid;
        position: relative;
      }

      #list {
        padding: 0px;
        list-style: none;
        position: absolute;
        right: 10px;
        bottom: 10px;
        margin: 0;
      }

      #list li {
        float: left;
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        background-color: white;
        margin-left: 10px;
        /*鼠标指针的样式*/
        cursor: pointer;
      }
