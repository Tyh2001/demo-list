<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>

    <style>
      .car {
        list-style: none;
        width: 950px;
        height: 174px;
        border: 1px solid #898989;
        border-top: 2px solid #3a83e2;
        padding-top: 50px;
        padding-bottom: 14px;
      }

      .car li {
        float: left;
        width: 210px;
        margin-left: 19px;
        position: relative;
        overflow: hidden;
        border: 1px solid #ffffff;
        padding: 5px;
      }

      .car .title {
        font: 12px 宋体;
        color: #7b7b7b;
        padding-top: 103px;
      }

      .car .content {
        font: 12px 宋体;
        color: #898989;
      }

      .car .content a {
        font: 15px 宋体;
        text-decoration: none;
        margin-left: 62px;
        color: #ff680b;
      }

      .car .car_first {
        margin-left: 0;
      }

      .car img {
        position: absolute;
        top: 0px;
        left: 0;
      }

      .car .car_li_hover {
        border: 1px solid #909090;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <ul class="car">
      <li>
        <a href="#"><img src="images/car_1_03.gif" alt="" /></a>
        <p class="title">美国 洛杉机</p>
        <p class="content">
          自驾梦幻1号公路 <a href="#"><sup>￥</sup>142起</a>
        </p>
      </li>
      <script>
        $(function () {
          $('.car li:first').addClass('car_first')
          var w, h
          $('.car img').on('load', function () {
            w = $('.car img').width()
            h = $('.car img').height()
          })

          $('.car img').hover(
            function () {
              $(this)
                .stop()
                .animate({
                  top: -0.025 * w,
                  left: -0.025 * h,
                  width: 1.05 * w,
                  height: 1.05 * h
                })
              $(this).parent().parent().toggleClass('car_li_hover')
            },
            function () {
              $(this).stop().animate({ top: 0, left: 0, width: w, height: h })
              $(this).parent().parent().toggleClass('car_li_hover')
            }
          )
        })
      </script>
      <li>
        <a href="#"><img src="images/car_2_05.gif" alt="" /></a>
        <p class="title">美国 洛杉机</p>
        <p class="content">
          自驾梦幻1号公路 <a href="#"><sup>￥</sup>142起</a>
        </p>
      </li>
      <li>
        <a href="#"><img src="images/car_3_07.gif" alt="" /></a>
        <p class="title">美国 洛杉机</p>
        <p class="content">
          自驾梦幻1号公路 <a href="#"><sup>￥</sup>142起</a>
        </p>
      </li>
      <li>
        <a href="#"><img src="images/car_4_09.gif" alt="" /></a>
        <p class="title">美国 洛杉机</p>
        <p class="content">
          自驾梦幻1号公路 <a href="#"><sup>￥</sup>142起</a>
        </p>
      </li>
    </ul>
  </body>
</html>
