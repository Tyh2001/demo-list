<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script>
      //1160  185 6
      $(function () {
        //除第一个和最后一个以外的li添加悬停
        $('.hlbanner li:not(:first,:last)').hover(
          function () {
            //将悬停的li
            //将悬停的li的margingLeft调整为-图片宽度+10
            $(this)
              .stop()
              .animate({ marginLeft: -185, width: 595 })
              .animate({ width: 575 })
            //给当前li中的div提高优先级
            $(this).css('zIndex', 99)
            //给其它li加遮罩效果
            $(this).siblings().children('div').stop().animate({ opacity: 0.5 })
          },
          function () {
            $(this).stop().animate({ marginLeft: 10, width: 185 })
            //恢复当前li中的div优先级为2
            $(this).css('zIndex', 2)
            //恢复其它li遮罩效果
            $(this).siblings().children('div').stop().animate({ opacity: 0 })
          }
        )

        //第一个添加悬停
        $('.hlbanner li:first').hover(
          function () {
            //将悬停的li的margingLeft调整为-图片宽度+10
            $(this).stop().animate({ width: 600 }).animate({ width: 575 }, 100)
            //给当前li中的div提高优先级
            $(this).css('zIndex', 99)
            //给其它li加遮罩效果
            $(this).siblings().children('div').stop().animate({ opacity: 0.5 })
          },
          function () {
            $(this).stop().animate({ width: 185 })
            //恢复当前li中的div优先级为2
            $(this).css('zIndex', 2)
            //恢复其它li遮罩效果
            $(this).siblings().children('div').stop().animate({ opacity: 0 })
          }
        )
        //最后一个添加悬停
        $('.hlbanner li:last').hover(
          function () {
            //将悬停的li的margingLeft调整为-图片宽度+10
            $(this)
              .stop()
              .animate({ marginLeft: -380, width: 595 })
              .animate({ width: 575 })
            $(this).css('zIndex', 99)
            //给其它li加遮罩效果
            $(this).siblings().children('div').stop().animate({ opacity: 0.5 })
          },
          function () {
            $(this).stop().animate({ marginLeft: 10, width: 185 })

            //恢复其它li遮罩效果
            $(this).siblings().children('div').stop().animate({ opacity: 0 })
          }
        )
      })
    </script>
    <style>
      /*1170*/
      * {
        padding: 0;
        margin: 0;
      }

      .out_banner {
        width: 1160px;
        height: 125px;
        overflow: hidden;
        margin: 20px auto;
      }

      .hlbanner {
        width: 3500px;
        height: 125px;
        list-style: none;
      }

      .hlbanner li {
        float: left;
        width: 185px;
        height: 125px;
        overflow: hidden;
        border-radius: 8px;
        position: relative;
      }

      .hlbanner .banner_2,
      .hlbanner .banner_3,
      .hlbanner .banner_4,
      .hlbanner .banner_5,
      .hlbanner .banner_6 {
        margin-left: 10px;
      }

      .hlbanner .big {
        position: absolute;
        left: 0;
        top: 0;
      }

      .hlbanner .center {
        width: 575px;
        height: 125px;
        background-color: #000000;
        opacity: 0;
        position: absolute;
        left: 0px;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div class="out_banner">
      <ul class="hlbanner">
        <li class="banner_1">
          <a href="#"><img src="images/big_1.gif" alt="" class="big" /></a>
          <div class="center"></div>
        </li>
        <li class="banner_2">
          <img src="images/big_2.gif" alt="" class="big" />
          <div class="center"></div>
        </li>
        <li class="banner_3">
          <img src="images/big_3.gif" alt="" class="big" />
          <div class="center"></div>
        </li>
        <li class="banner_4">
          <img src="images/big_4.gif" alt="" class="big" />
          <div class="center"></div>
        </li>
        <li class="banner_5">
          <img src="images/big_5.gif" alt="" class="big" />
          <div class="center"></div>
        </li>
        <li class="banner_6">
          <img src="images/big_6.gif" alt="" class="big" />
          <div class="center"></div>
        </li>
      </ul>
    </div>
  </body>
</html>
