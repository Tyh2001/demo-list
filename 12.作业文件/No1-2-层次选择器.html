<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      div,
      span,
      p {
        width: 140px;
        height: 140px;
        margin: 5px;
        background: #aaa;
        border: #000 1px solid;
        float: left;
        font-size: 17px;
        font-family: Verdana;
      }

      div.mini {
        width: 55px;
        height: 55px;
        background-color: #aaa;
        font-size: 12px;
      }

      div.hide {
        display: none;
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        $('#btn1').click(function () {
          $('body div').css('backgroundColor', 'yellow')
        })
        $('#btn2').click(function () {
          $('body>div').css('backgroundColor', 'red')
        })
        $('#btn3').click(function () {
          $('.one+div').css('backgroundColor', 'blue')
        })
        $('#btn4').click(function () {
          $('#two~div').css('backgroundColor', 'orange')
        })
      })
    </script>
  </head>

  <body>
    <h3>层次选择器.</h3>
    <input type="reset" id="reset" />
    <input type="checkbox" id="isreset" checked="checked" /><label for="isreset"
      >点击下列按钮时先自动重置页面</label
    ><br /><br />

    <input type="button" value="选择 body内的所有div元素." id="btn1" />
    <input type="button" value="在body内,选择子元素是div的。" id="btn2" />
    <input
      type="button"
      value="选择 所有class为one 的下一个div元素."
      id="btn3"
    />
    <input
      type="button"
      value="选择 id为two的元素后面的所有div兄弟元素."
      id="btn4"
    />
    <h3>基本过滤选择器</h3>
    <input type="button" value="选择第一个div元素." id="btn5" />
    <input type="button" value="选择最后一个div元素." id="btn6" />
    <input type="button" value="选择class不为one的 所有div元素." id="btn7" />
    <input type="button" value="选择索引值为偶数 的div元素." id="btn8" />
    <input type="button" value="选择索引值为奇数 的div元素." id="btn9" />
    <input type="button" value="选择索引值等于3的元素." id="btn10" />
    <input type="button" value="选择索引值大于3的元素." id="btn11" />
    <input type="button" value="选择索引值小于3的元素." id="btn12" />
    <input type="button" value="选择所有的标题元素." id="btn13" />
    <h2>内容过滤选择器</h2>
    <input type="button" value="选取含有文本“di”的div元素." id="btn14" />
    <input
      type="button"
      value="选取不包含子元素(或者文本元素)的div空元素."
      id="btn15"
    />
    <input
      type="button"
      value="选取含有class为mini元素 的div元素."
      id="btn16"
    />
    <input
      type="button"
      value="选取含有子元素(或者文本元素)的div元素."
      id="btn17"
    />
    <h2></h2>
    <input type="button" value="选取#one中所有叫.mini的元素" id="btn18" />
    <br />
    <br />

    <!-- 测试的元素 -->
    <div class="one" id="one">
      id为one,class为one的div
      <div class="mini">class为mini</div>
    </div>

    <div class="one" id="two" title="test">
      id为two,class为one,title为test的div.
      <div class="mini" title="other">class为mini,title为other</div>
      <div class="mini" title="test">class为mini,title为test</div>
    </div>

    <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
      <div class="mini"></div>
    </div>

    <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
      <div class="mini" title="tesst">class为mini,title为tesst</div>
    </div>
  </body>
</html>
