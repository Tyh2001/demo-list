<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
      .item {
        height: 50px;
        background: #999;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- name 属性 -->
    <input type="text" name="name" />
    <input type="button" name="btn" value="添加" id="add" />
    <input type="button" name="btn" value="添加到苹果后面" id="add2" />
    <input type="button" name="btn" value="带动画效果的添加" id="add3" />
    <ul id="list">
      <li>苹果 <a href="#" class="del">删除</a></li>
      <li>香蕉 <a href="#" class="del">删除</a></li>
      <li>榴莲 <a href="#" class="del">删除</a></li>
    </ul>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
      $('#add3').click(function () {
        var txt = $('input[name=name]').val()

        var list_item = $("<li class='item'> " + txt + ' </li>')

        $('#list').append(list_item) //先display:none

        list_item.slideDown(500)
      })

      $('#add').click(function () {
        //属性选择
        var txt = $('input[name=name]').val()

        //清空文本框内容
        $('input[name=name]').val('')

        //$("input[name=name]").val("填进去了");

        //  console.log(txt);

        var item = $('<li>' + txt + "  <a href='#' class='del'>删除</a></li>")

        $('#list').prepend(item)
        //添加li

        //给全部的 .del 重新添加单击事件
        $('.del').click(function () {
          // a    li     移除
          $(this).parent().remove()

          //$(this).parent().empty();
        })
      })

      //console.log($(".del"));

      $('.del').click(function () {
        $(this).parent().animate().animate()
        //  // a    li     移除
        //  $(this).parent().remove();

        // //$(this).parent().empty();
      })
    </script>
  </body>
</html>
