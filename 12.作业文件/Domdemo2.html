<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #16a085;
      }

      #main {
        width: 400px;
        margin: 10px auto;

        padding: 10px;
      }

      .box {
        width: 340px;
        height: 50px;
        border: none;
        background: #138871;
        float: left;
        color: white;
        padding-left: 10px;
      }

      #add {
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background: #107864;
        color: white;
        border: none;
      }

      #list {
        list-style: none;
      }

      #list .item {
        width: 395px;
        padding: 0 5px;
        height: 50px;
        background: white;
        color: gray;
        line-height: 50px;
        margin: 10px 0px;
        display: none;
        float: left;
        position: relative;
      }

      #list .item a {
        text-decoration: none;
        float: right;
        color: gray;
        margin-right: 20px;
      }

      #list .item span {
        float: right;
        color: gray;
        margin-right: 20px;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <input type="text" name="name" class="box" />
      <input type="button" id="add" value="Add" />
      <ul id="list"></ul>
    </div>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
      $('#add').click(function () {
        var word = $('.box').val()

        $('.box').val('')
        var item = $(
          "<li class='item'>" +
            word +
            "<a href='#'>DEL</a> <span>CLEAR</span></li>"
        )
        $('#list').append(item)
        item.slideDown(200)

        $('.item a').click(function () {
          //800 执行时间        // li
          $(this)
            .parent()
            .animate({ left: '100px' }, 300)
            .animate({ left: '-500px' }, 500, function () {
              // li
              $(this).remove()
            })
        })
      })

      // $("body").on("click",".item a",function(){

      // 	$(this).parent().animate({"left":"100px"},300).animate({"left":"-700px"},500,function(){
      // 		$(this).remove();
      // 	})
      // 	return false;

      // })

      $('body').on('click', '.item span', function () {
        $(this).parent().empty()
      })
    </script>
  </body>
</html>
